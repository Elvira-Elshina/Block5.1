<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет 1.5</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header-1">
        <h1 class="header-1__h1-repair">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
    </header>


    <div class="swiper container">
        <div class="swiper-wrapper all-card">
            <div class="swiper-slide all-card__lenovo">
                <a class="all-card__link">
                    <img src="images/lenovo.png" alt="логотип Lenovo"><img src="images/go.png">
                </a>
            </div>
            <div class="swiper-slide all-card__samsung">
                <a class="all-card__link"><img src="images/samsung.png" alt="логотип Samsung"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__apple">
                <a class="all-card__link"><img src="images/apple.png" alt="логотип Apple"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__viewsonic">
                <a class="all-card__link"><img src="images/viewsonic.png" alt="логотип ViewSonic"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__bosh">
                <a class="all-card__link"><img src="images/bosh.png" alt="логотип Bosh"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__hp">
                <a class="all-card__link"><img src="images/hp.png" alt="логотип HP"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__acer">
                <a class="all-card__link"><img src="images/acer.png" alt="логотип Acer"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__sony">
                <a class="all-card__link"><img src="images/sony.png" alt="логотип Sony"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__lenovo">
                <a class="all-card__link"><img src="images/lenovo.png" alt="логотип Lenovo"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__samsung">
                <a class="all-card__link"><img src="images/samsung.png" alt="логотип Samsung"><img src="images/go.png"></a>
            </div>
            <div class="swiper-slide all-card__apple">
                <a class="all-card__link"><img src="images/apple.png" alt="логотип Apple"><img src="images/go.png"></a>
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>
    <button class="button button__show-all">
        Показать все
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
